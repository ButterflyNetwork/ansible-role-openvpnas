language: generic
before_install:
- openssl aes-256-cbc -K $encrypted_2acd64e68e77_key -iv $encrypted_2acd64e68e77_iv
  -in .ssh/ssh_keys.tar.enc -out .ssh/ssh_keys.tar -d
- mkdir .ssh || true
- "( cd .ssh && tar xf ssh_keys.tar )"
- ls -l .ssh/
- sudo apt-get update -qq
- sudo apt-get install -qq python-apt python-pycurl ruby
- gem install bundle
install:
- sudo pip install ansible>=1.6.0
- bundle install
script:
- echo localhost > inventory
- ansible-playbook --syntax-check -i inventory test.yml
- kitchen list
- kitchen test
env:
  global:
  - secure: 
  - secure: 
  - secure: 

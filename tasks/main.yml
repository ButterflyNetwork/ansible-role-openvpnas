- name: install jq
  package:
    name: jq
    state: present

- name: Copy the config-set wrapper script into place
  copy:
    src: "{{ role_path }}/files/config-set"
    dest: /usr/local/bin/config-set
    owner: root
    group: root
    mode: 0755

- name: Copy the SSL Cert in
  copy:
    content: '{{ ssl_certificate }}'
    dest: /usr/local/openvpn_as/etc/web-ssl/server.crt
    owner: root
    group: root
    mode: 0644
  notify: restart
  when: ssl_certificate is defined

- name: Copy the SSL Key in.
  copy:
      content: '{{ ssl_private_key }}'
      dest: /usr/local/openvpn_as/etc/web-ssl/server.key
      owner: root
      group: root
      mode: 0600
  no_log: true
  notify: restart
  when: ssl_private_key is defined

# This is the guts of the task. It loops the keys list (defined in vars/main.yml)
# For each key in the list, then takes the value of that object, and uses the 
# variable passed into the role of that name.
# (Escaped quotes are to ensure the second param is passed as a single option)
- name: Set the sacli options
  command:  "config-set {{ item.key }} \"{{ vars[item.value] }}\""
  register: output
  changed_when: output.stdout != 'EXISTS'
  notify: restart
  loop: "{{ keys }}"
  when: vars[item.value] is defined

